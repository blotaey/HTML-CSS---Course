<style>
  .subscribe-button {
    background-color: rgb(179, 4, 4);
    color: white;
    border:none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    border-color: rgb(41, 118, 211);
    background-color: white;
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;

  }

  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(71, 169, 214);
    color: white;
    border: none;
    cursor: pointer;

    height: 35px;
    width: 68px;
    border-radius: 18px;
    margin-left: 8px;
    transition:box-shadow 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0, 0.15);
  }
</style>

<button class="subscribe-button">
